  <body style="margin: 0px; overflow: hidden; width: 100%;">
    <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
      <!--Entidad para texto AR sin tarjet-->

      <a-marker
        preset="custom"
        type="pattern"
        url="app/assets/pattern-frame.patt"
      >
        <!--Tarjet para ubicar el platillo -->
        
        
        <!--Imagen a mostrar en AR(modelo) -->
        <a-entity camera look controls >
        <a-image
          width="4.3"
          height="2.6"
          src="app/casavieja/comida4.png"
         
        ></a-image>
        </a-entity>
        <!--Fin Modelo(modelo) -->

        <!--Script Tomar foto -->

        <script>
          var m = document.querySelector("a-marker");
          m.addEventListener("markerFound", (e) => {
            console.log("found");
            var v = document.querySelector("#mivideo").play();
          });
          m.addEventListener("markerLost", (e) => {
            console.log("lost");
            var v = document.querySelector("#mivideo").play();
          });

          function resizeCanvas(origCanvas, width, height) {
            let resizedCanvas = document.createElement("canvas");
            let resizedContext = resizedCanvas.getContext("2d");

            resizedCanvas.height = height;
            resizedCanvas.width = width;

            resizedContext.drawImage(origCanvas, 0, 0, width, height);
            return resizedCanvas.toDataURL();
          }

          document
            .getElementById("snap-button")
            .addEventListener("click", function () {
              let aScene = document
                .querySelector("a-scene")
                .components.screenshot.getCanvas("perspective");
              let frame = captureVideoFrame("video", "png");
              aScene = resizeCanvas(aScene, frame.width, frame.height);
              frame = frame.dataUri;

              mergeImages([frame, aScene]).then((b64) => {
                let link = document.getElementById("download-link", "jpeg");
                link.setAttribute("download", "AR.jpeg");
                link.setAttribute("href", b64);
                link.click();
                console.log("foto tomada");
              });
            });

          function captureVideoFrame(video, format, width, height) {
            if (typeof video === "string") {
              video = document.querySelector(video);
            }

            format = format || "jpeg";

            if (!video || (format !== "png" && format !== "jpeg")) {
              return false;
            }

            var canvas = document.createElement("CANVAS");

            canvas.width = width || video.videoWidth;
            canvas.height = height || video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);
            var dataUri = canvas.toDataURL("image/" + format);
            var data = dataUri.split(",")[1];
            var mimeType = dataUri.split(";")[0].slice(5);

            var bytes = window.atob(data);
            var buf = new ArrayBuffer(bytes.length);
            var arr = new Uint8Array(buf);

            for (var i = 0; i < bytes.length; i++) {
              arr[i] = bytes.charCodeAt(i);
            }

            var blob = new Blob([arr], { type: mimeType });
            return {
              blob: blob,
              dataUri: dataUri,
              format: format,
              width: canvas.width,
              height: canvas.height,
            };
          }
        </script>
        <!--Fin Script tomar foto -->
      </a-marker>
      <!-- Fin marker-->

    </a-scene>
    <!--Fin de toda la escena AR -->
  </body>
